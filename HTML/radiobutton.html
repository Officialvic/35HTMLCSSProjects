<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VINODE</title>

    <!-- Favicon Genrator -->
    <link rel="icon" type="image/png"  href="/favicon/favicon.ico"> 

    <!-- StyleSheets -->
    <link rel="stylesheet" href="/CSS/style.css">
    <!-- FONTAWESOME ICONS -->
    <script src="https://kit.fontawesome.com/2be225141f.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="form">
        <div class="alert container">
            <img src="/img/vinodelogopng.png" alt="logo">
            <h2>VINODE Project 1.0: Radio Buttons</h2>
            <p>This project shows how to use HTML and vanilla css to create and style radio buttons.
                It provides a more flexible and modern way to style radio buttons on forms. Explore!!!
            </p>
        </div>
        <form action="" class="container">
            <div>
                <h2>Most Preferred IT Course</h2>
            </div>    
            <div class="radiobtn">
                <input type="radio" name="selector" id="f-option" class="radio">
                <label for="f-option">Software Engineering</label>
            </div>
            <div class="radiobtn">
                <input type="radio" name="selector" id="s-option" class="radio">
                <label for="s-option">Product Management</label>
            </div>
            <div class="radiobtn">
                <input type="radio" name="selector" id="d-option" class="radio">
                <label for="d-option">Data Analytics</label>
            </div>
            <div class="radiobtn">
                <input type="radio" name="selector" id="g-option" class="radio">
                <label for="g-option">Graphic Design</label>
            </div>
        </form>
    </section>
    <footer id="footer" class="container">
        <div>
            <img src="/img/vinodelogopng.png" alt="logo">
        </div>
    </footer>
</body>
</html>
